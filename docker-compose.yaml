services:
  library:
    build:
      context: .
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=library_service_project.settings.prod
    ports:
      - "8002:8000"
    depends_on:
      - db
    volumes:
      - ./:/app

    command: >
      sh -c "python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8000"


  db:
    image: postgres:16.0-alpine3.17
    restart: always
    env_file:
      - .env

    ports:
      - "5433:5432"

    volumes:
      - my_db:$PGDATA

volumes:
  my_db:
